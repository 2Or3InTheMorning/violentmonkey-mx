<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" type="image/png" href="icons/icon_32.png" />
		<link rel="stylesheet" type="text/css" href="lib/font-awesome/font-awesome.min.css">
		<!-- common:css -->
		<link rel="stylesheet/less" type="text/css" href="style.less">
		<script src="lib/less.min.js"></script>
		<!-- endinject -->
		<!-- codemirror:css -->
		<link rel="stylesheet" type="text/css" href="lib/CodeMirror/lib/codemirror.css">
		<link rel="stylesheet" type="text/css" href="mylib/CodeMirror/fold.css">
		<link rel="stylesheet" type="text/css" href="mylib/CodeMirror/search.css">
		<!-- endinject -->
		<script src="lib/zip.js/zip.js"></script>
		<title data-i18n=extName></title>
	</head>
	<body id=options>
		<div class="main">
			<div class="sidebar init">
				<img src=icons/icon_64.png>
				<h2 data-i18n=extName></h2>
				<div class=line>2013-2015</div>
				<hr>
				<div class="sidemenu">
					<a href=#Installed data-i18n=sideMenuInstalled></a>
					<a href=#Settings data-i18n=sideMenuSettings></a>
					<a href=#About data-i18n=sideMenuAbout></a>
				</div>
			</div>
			<div class="content">
				<div id=tabInstalled class="hide">
					<div class="header">
						<button id=bNew data-i18n=buttonNew></button>
						<button id=bUpdate data-i18n=buttonUpdateAll></button>
						<div class=right>
							<a href=https://greasyfork.org/scripts target=_blank data-i18n=anchorGetMoreScripts></a>
						</div>
					</div>
					<div class="mask"><div data-i18n=msgLoading></div></div>
					<div class="scripts">
						<div class="scripts-list"></div>
					</div>
				</div>
				<div id=tabSettings class="hide">
					<h1 data-i18n=labelSettings></h1>
					<div><label><input type=checkbox id=cUpdate><span data-i18n=labelAutoUpdate></span></label></div>
					<div><label><input type=checkbox id=cBadge><span data-i18n=labelShowBadge></span></label></div>
					<div>
						<label><input type=checkbox id=cReload><span data-i18n=labelStartReload></span></label>
						<div class="suboption">
							<div><label><input type=checkbox id=cReloadHTTPS><span data-i18n=labelReloadHTTPS></span></label></div>
						</div>
					</div>
					<fieldset class="title">
						<legend data-i18n=labelDataImport></legend>
						<button id=bImport data-i18n=buttonImportData></button><input type=file class="hide" id=iImport>
						<button id=bVacuum data-i18n=buttonVacuum></button>
					</fieldset>
					<fieldset class="title">
						<legend data-i18n=labelDataExport></legend>
						<b data-i18n=labelScriptsToExport></b>
						<label><input type=checkbox id=cbValues><span data-i18n=labelExportScriptData></span></label>
						<div id=xList></div>
						<button id=bSelect data-i18n=buttonAllNone></button>
						<a id=xHelper></a><button id=bExport data-i18n=buttonExportData></button>
					</fieldset>
				</div>
				<div id=tabAbout class="hide">
					<h1 data-i18n=labelAbout></h1>
					<div class=line data-i18n=extDescription></div>
					<div class=line><label data-i18n=labelRelated></label><span data-i18n=anchorSupportPage></span> | <a href=http://gerald.top/donate target=_blank data-i18n=labelDonate></a> | <a href=https://github.com/gera2ld/Violentmonkey-mx/issues target=_blank data-i18n=labelFeedback></a></div>
					<div class=line><label data-i18n=labelAuthor></label><span data-i18n=anchorAuthor></span></div>
					<div class=line><label data-i18n=labelTranslator></label><span data-i18n=anchorTranslator></span></div>
					<div class=line>
						<label data-i18n=labelCurrentLang></label><span id=currentLang></span>
						<a href=https://github.com/gera2ld/Violentmonkey-mx#multiple-language target=_blank>
							<i class="fa fa-language"></i><span data-i18n=anchorTranslate></span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div id=wndEditor class="frame hide">
			<div class="header">
				<h2 data-i18n=labelScriptEditor></h2>
				<div class="buttons">
					<button class=btCustom data-i18n=buttonCustomMeta></button></div>
			</div>
			<div class="body">
				<div class=code></div>
				<div class="meta hide">
					<table>
						<tr>
							<td title="@name" data-i18n=labelName></td>
							<td class="expand"><input type=text class=name></td>
							<td title="@run-at" data-i18n=labelRunAt></td><td>
								<select class=run-at>
									<option value=default data-i18n=labelRunAtDefault></option>
									<option value=start>document-start</option>
									<option value=idle>document-idle</option>
									<option value=end>document-end</option>
								</select>
							</td>
						</tr>
						<tr title="@homepageURL">
							<td data-i18n=labelHomepageURL></td>
							<td colspan=3 class="expand"><input type=text class=homepage></td>
						</tr>
					</table>
					<table>
						<tr title="@updateURL">
							<td data-i18n=labelUpdateURL></td>
							<td class="expand"><input type=text class=updateurl></td>
						</tr>
						<tr title="@downloadURL">
							<td data-i18n=labelDownloadURL></td>
							<td class="expand"><input type=text class=downloadurl></td>
						</tr>
					</table>
					<fieldset title="@include">
						<legend>
							<span data-i18n=labelInclude></span>
							<label><input type=checkbox class=keep-include><span data-i18n=labelKeepInclude></span></label>
						</legend>
						<div data-i18n=labelCustomInclude></div>
						<textarea class=include></textarea>
					</fieldset>
					<fieldset title="@match">
						<legend>
							<span data-i18n=labelMatch></span>
							<label><input type=checkbox class=keep-match><span data-i18n=labelKeepMatch></span></label>
						</legend>
						<div data-i18n=labelCustomMatch></div>
						<textarea class=match></textarea>
					</fieldset>
					<fieldset title="@exclude">
						<legend>
							<span data-i18n=labelExclude></span>
							<label><input type=checkbox class=keep-exclude><span data-i18n=labelKeepExclude></span></label>
						</legend>
						<div data-i18n=labelCustomExclude></div>
						<textarea class=exclude></textarea>
					</fieldset>
				</div>
			</div>
			<div class="footer">
				<div class="options">
					<label><input type=checkbox class=update><span data-i18n=labelAllowUpdate></span></label>
				</div>
				<div class="right">
					<button class=save data-i18n=buttonSave></button>
					<button class=savenclose data-i18n=buttonSaveClose></button>
					<button class=close data-i18n=buttonClose></button>
				</div>
			</div>
		</div>
	</body>
	<!-- common:js -->
	<script src="common.js"></script>
	<!-- endinject -->
	<!-- codemirror:js -->
	<script src="lib/CodeMirror/lib/codemirror.js"></script>
	<script src="lib/CodeMirror/mode/javascript/javascript.js"></script>
	<script src="lib/CodeMirror/addon/comment/continuecomment.js"></script>
	<script src="lib/CodeMirror/addon/edit/matchbrackets.js"></script>
	<script src="lib/CodeMirror/addon/edit/closebrackets.js"></script>
	<script src="lib/CodeMirror/addon/fold/foldcode.js"></script>
	<script src="lib/CodeMirror/addon/fold/foldgutter.js"></script>
	<script src="lib/CodeMirror/addon/fold/brace-fold.js"></script>
	<script src="lib/CodeMirror/addon/fold/comment-fold.js"></script>
	<script src="lib/CodeMirror/addon/search/match-highlighter.js"></script>
	<script src="lib/CodeMirror/addon/search/searchcursor.js"></script>
	<script src="lib/CodeMirror/addon/selection/active-line.js"></script>
	<script src="mylib/CodeMirror/search.js"></script>
	<script src="mylib/editor.js"></script>
	<!-- endinject -->
	<!-- options:js -->
	<script src="options.js"></script>
	<!-- endinject -->
</html>
