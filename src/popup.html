<!doctype html>
<html id=popup>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<link rel="stylesheet" type="text/css" href="lib/font-awesome/font-awesome.min.css">
		<!-- build:less style.css -->
		<link rel="stylesheet/less" type="text/css" href="style.less">
		<!-- endbuild -->
		<!-- build:remove -->
		<script src="lib/less.min.js"></script>
		<!-- endbuild -->
		<title>Popup Menu - Violentmonkey</title>
	</head>
	<body>
		<table id=main>
			<tr><td class="top menu ellipsis"></td></tr>
			<tr class="expand hide"><td class="bot menu ellipsis"></td></tr>
		</table>
		<table id=commands class=hide>
			<tr><td class="top menu ellipsis"></td></tr>
			<tr class=expand><td class="bot menu ellipsis"></td></tr>
		</table>
		<script src="common.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
